<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Top layer - synced -->
  <polygon points="50,10 90,30 50,50 10,30" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <circle cx="50" cy="30" r="4" fill="#4caf50"/>
  
  <!-- Middle layer - synced -->
  <polygon points="50,30 90,50 50,70 10,50" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <circle cx="50" cy="50" r="4" fill="#4caf50"/>
  
  <!-- Bottom layer - out of sync (red) -->
  <polygon points="50,50 90,70 50,90 10,70" fill="#16213e" stroke="#f44336" stroke-width="3"/>
  <circle cx="50" cy="70" r="4" fill="#f44336"/>
</svg>
